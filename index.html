<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a satellite map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
.controls {
    position: absolute;
    z-index: 100;
    top: 0;
    left: 0;
    background-color: white;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY3JlZXBzZWVwIiwiYSI6ImNrbWk0YzkxMTBkcjUzMXFrbnRueWpqdGgifQ.z9f-mBkRYnt5AKWPPBAtkw';
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/creepseep/ckmi4mwys3ay817nd7ji0sdwp',
        center: [10, 50], // starting position [lng, lat]
        zoom: 2 // starting zoom
    });
</script>

<div class="controls">
    <input type="checkbox" name="coalplants" id="coalplants">
    <label for="coalplants">Kohlekraftwerke stillegen</label>

    <input type="range" name="year" id="year" min="2020" max="2100" value="2020">
    <label for="year" id="yearlabel">Jahr</label>
</div>

<script src="controls.js"></script>
</body>
</html>
