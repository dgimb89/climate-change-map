<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a satellite map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .controls {
        position: absolute;
        z-index: 100;
        top: 0;
        left: 0;
        background-color: white;
    }
    </style>

    <!-- Bootstrap Theme Minty -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY3JlZXBzZWVwIiwiYSI6ImNrbWk0YzkxMTBkcjUzMXFrbnRueWpqdGgifQ.z9f-mBkRYnt5AKWPPBAtkw';
        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/creepseep/ckmi4mwys3ay817nd7ji0sdwp',
            center: [10, 50], // starting position [lng, lat]
            zoom: 2 // starting zoom
        });
    </script>

    <div class="controls">
        <input type="checkbox" name="coalplants" id="coalplants">
        <label for="coalplants">Kohlekraftwerke stillegen</label>

        <input type="range" name="year" id="year" min="2020" max="2100" value="2020">
        <label for="year" id="yearlabel">Jahr</label>
    </div>

    <script src="controls.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</body>
</html>
